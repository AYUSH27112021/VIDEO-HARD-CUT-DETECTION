<!DOCTYPE html>
<html>
  <head>
    <title>Video Uploader</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loadingstyles.css') }}">
  </head>
  <body>
    <h1 class="title">Video hard cut detection Application</h1>
    <h2 class="sub-title">Upload a Video</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="file-input">
        <input type="file" name="video" accept="video/*">
        <span class="file-input-label">Select Video</span>
      </div>
      <input type="submit" class="upload-button" value="Upload">
    </form>
  </body>
</html>
